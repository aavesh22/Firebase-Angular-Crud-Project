<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark navbar-custom">
        <a class="navbar-brand" href="#">Employee Management System</a>
        <div class="text-end me-2">
            <button class="btn btn-primary me-2" (click)="redirectToUploadPage()">Go to File Upload</button>
            <button class="btn btn-warning" (click)="logout()">Logout</button>
        </div>
    </nav>
    
    

    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-3 mt-5">
                <div class="card border-2 shadow p-3">
                    <div class="form-floating mb-3">
                        <h5 class="text-center text-warning">{{ isEditing ? 'Update employee' : 'Add employee' }}</h5>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="firstName" name="firstname"
                            [(ngModel)]="first_name">
                        <label for="firstname">First name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="last_name">
                        <label for="lastName">Last name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="departmentName" name="departmentName"
                            [(ngModel)]="department_name">
                        <label for="departmentName">Department name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
                        <label for="email">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="mobile" name="mobile" [(ngModel)]="mobile"
                            pattern="[0-9]{10}" minlength="10" maxlength="10" required>
                        <label for="mobile">Mobile</label>
                    </div>
                    <button *ngIf="!isEditing" type="button" class="btn btn-outline-success" (click)="addEmployee()">Add
                        Employee</button>
                    <div class="btn-group" *ngIf="isEditing">
                        <button type="button" class="btn btn-outline-primary" (click)="updateEmployee()">Update
                            Employee</button>
                        <button type="button" class="btn btn-outline-dark" (click)="cancelEdit()">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="col-md-9 mt-2">
                <h5 class="text-danger text-center mb-2"> Employee List</h5>
                <div class="card p-3 shadow">
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">First name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Department name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Mobile</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let employee of employeeList">
                                    <td>{{employee.first_name}}</td>
                                    <td>{{employee.last_name}}</td>
                                    <td>{{employee.department_name}}</td>
                                    <td>{{employee.email}}</td>
                                    <td>{{employee.mobile}}</td>
                                    <td>
                                        <button class="btn btn-outline-primary me-2"
                                            (click)="editEmployee(employee)">Edit</button>
                                        <button class="btn btn-outline-danger"
                                            (click)="deleteEmployee(employee)">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-hDsnASk7dbQ7ROO6qDCyyl3G/zl4rX+Y9Xe4DtElYMpVVzwcK8qH3e0Mi5PF7bJ2" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-xN3VhOjrK0DlXp8zE5/5+6s7uyz3Adp3TbM2D49b/L6+g/gI3L5/3cyK5vWYa2hi" crossorigin="anonymous">
        </script>
</body>

</html>
