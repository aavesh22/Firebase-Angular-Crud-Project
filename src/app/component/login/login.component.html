<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="left-block">
            <div class="main-logo">
                <a href="#">
                    <img src="../../../assets/Clover_Logo.png" height="5%" width="12%" alt="" />
                </a>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="mb-3">
                                <h4 class="text-dark text-muted">Login</h4>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" formControlName="email">
                                <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched"
                                    class="text-danger">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" formControlName="password">
                                <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched"
                                    class="text-danger">
                                    Password must be at least 8 characters long.
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-info btn-block">Login</button>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-7 mt-3">
                                    <a href="/register" style="text-decoration: none;">Need Account ? <span
                                            class="text-danger">Register</span></a>
                                </div>
                                <div class="col-md-5 mt-3">
                                    <a href="/forgot-password" class="text-dark" style="text-decoration: none;"> Forgot
                                        Password ? </a>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <a (click)="signInWithGoogle()" style="text-decoration: none;cursor: pointer;">
                                    <div class="card shadow text-center">
                                        <div class="card-body card-google">
                                            <img src="../../../assets/icons8-google-48.png" alt="" height="24px"
                                                width="24px"> Sign In with Google
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
