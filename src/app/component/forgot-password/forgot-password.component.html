<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
                            <div class="mb-3">
                                <h4 class="text-dark text-muted">Forgot password</h4>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" formControlName="email">
                                <div *ngIf="forgotPasswordForm.get('email').invalid && forgotPasswordForm.get('email').touched"
                                    class="text-danger">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info">Send Link</button>
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="/login" style="text-decoration: none;">Back to <span
                                            class="text-danger">Login</span></a>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
